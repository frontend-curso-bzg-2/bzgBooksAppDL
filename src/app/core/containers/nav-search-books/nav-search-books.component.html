<header>
  <div class="row bgImage">
    <div class="col-xs-4 col-sm-5 col-md-3 col-lg-3 leftHeader float-left">      
      <a id="menuContext" (click)="closeAside()" class="toggleClass">
        <i class="fa fa-bars"></i>
      </a>
      <span class="dropbtn">My Books App</span>      
    </div>    
    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 rightHeader">        
        <div class="row float-right">
          <div class="col-11">
              <search-form (searchText)="searchText($event)"></search-form>
          </div>
          <div class="col-1">
                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-2 containerImage">
                    <img [src]="user?.photoURL" class="bigicon userImage" [ngClass]="(user?.photoURL)? '': 'noPicture'">
                    <i class="fa fa-user-circle bigicon userImage" aria-hidden="true" [ngClass]="(user?.photoURL)? 'noPicture': ''"></i>      
                  </div>
            </div>
        </div>
    </div>
  </div>
</header>
