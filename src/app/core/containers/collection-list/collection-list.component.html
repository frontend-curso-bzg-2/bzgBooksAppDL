<li>
  <a>
    <i class="fa fa-book col-xs-6 col-sm-6 col-md-1 col-lg-1" title="Colecciones"></i>
    <span class="col-xs-6 col-sm-6 col-md-1 col-lg-1">Colección</span>
  </a>
  <a class="fa fa-plus" aria-hidden="true" (click)="openModal($event, 'collection-add-modal')" title="Agregar Colección"></a>
  <ul class="list-unstyled nav-left">
    <div *ngFor="let collection of collectionList | async">
      <li class="itemCollection">
        <a routerLink="/main/collections/{{collection.key}}">
          <i class="fa fa-circle" aria-hidden="true" title="Colección {{collection.name}}"></i>
          <span>{{collection.name}}</span>
        </a>        
        <a class="fa fa-times" aria-hidden="true" title="Eliminar Colección {{collection.name}}" (click)="removeCollection(collection)"></a>
      </li>      
    </div>
  </ul>
</li>
<modal id="collection-add-modal">
    <div class="modal">
        <div class="modal-body">
            <h3 class="title">Agregar Colección</h3>
            <form #collectionForm="ngForm" class="inputForm">
              <div class="form-row">
                <input type="text" placeholder="Nombre de la Colección" required class="form-control form-control-lg" 
                [(ngModel)]="collection.name" #collectionName="ngModel" name="collectionName"/>
                <div [hidden]="collectionName.valid || collectionName.pristine" class="alert alert-danger inputMessage" role="alert">
                  Colección Incorrecta
                </div>
              </div>
              <div>
                
              </div>
              <button class="btn btn-primary btnPopup" 
                    (click)="closeModal('collection-add-modal');">Cancelar</button>
              <button [disabled]="!collectionForm.form.valid" class="btn btn-primary btnPopup" 
                      type="button" (click)="agregarCollection('collection-add-modal')">Agregar</button>
            </form>
        </div>      
    </div>  
    <div class="modal-background"></div>
</modal>
